<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

    <h2>User Registration</h2>
    
    <form action="not_index.php" method="post">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" placeholder="Your Name" required>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" placeholder="Password" required>

        <label for="confirmPasswordInput">Confirm Password:</label>
        <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" placeholder="Confirm Password" required>

        <label for="optionalInput">Optional Field:</label>
        <input type="text" id="optionalInput" name="optionalInput" placeholder="Optional Field">

        <button type="submit">Register</button>
    </form>

</body>
</html>
